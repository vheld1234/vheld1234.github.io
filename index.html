<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      margin-top: 0;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      padding-right: 0px;
      padding-left: 3px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 1rem;
    }

    .button-container {
      display: flex;
      align-items: center; /* Vertically align contents */
      justify-content: center;
    }

    /* Loading spinner styles */
    .loader {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input class="input-field" type="text" id="username" placeholder="Username">
      <input class="input-field" type="password" id="password" placeholder="Password">
      <div class="button-container">
        <button class="login-button" type="submit">Login</button>
        <span id="spinner" class="loader"></span>
      </div>
    </form>
    <div class="result" id="result">
        <!-- The generated content will appear here -->
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
